<!DOCTYPE html>
<html>
<head>
  <title>Error - Site Broken</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      background-color: #f8f8f8;
    }
    #error-box {
      display: inline-block;
      padding: 30px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #reloadBtn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #spinner {
      margin-top: 20px;
      display: none;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="error-box">
    <h1>‚ö†Ô∏è Error 503: Service Temporarily Unavailable</h1>
    <p>Something went wrong while loading the page.</p>
    <p>Please click below to try again:</p>

    <button id="reloadBtn">üîÅ Click Here to Reload</button>
    <p id="clickCount">You have clicked <span id="count">0</span> times.</p>

    <div id="spinner">
      <div class="loader"></div>
      <p>Reloading‚Ä¶</p>
    </div>
  </div>

  <script>
    // Get count from localStorage (optional), or just track for the session
    let count = sessionStorage.getItem("clickCount") || 0;
    document.getElementById("count").innerText = count;

    document.getElementById("reloadBtn").onclick = function() {
      count++;
      sessionStorage.setItem("clickCount", count);
      document.getElementById("count").innerText = count;

      // Show spinner
      document.getElementById("spinner").style.display = "block";

      // Delay before reload
      setTimeout(() => {
        location.reload();
      }, 2000); // 2 seconds
    };
  </script>
</body>
</html>
